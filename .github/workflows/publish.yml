name: ğŸ“¦ Create tag and deploy new version
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Setup repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: ğŸ—ï¸ Setup Node (CI)
        run: npm ci

      - name: ğŸ—ï¸ Setup Tools (battila7/get-version-action@v2)
        id: get_version
        uses: battila7/get-version-action@v2

      - name: ğŸ”¨ Update package version to ${{ steps.get_version.outputs.version-without-v }}
        run: npm run new-version ${{ steps.get_version.outputs.version-without-v }}
      
      - name: ğŸ“¦ Build
        run: npm run build

      - name: ğŸ“¦ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}